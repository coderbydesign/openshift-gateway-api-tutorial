---
# HTTPS Route (for secure HTTP traffic)
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: demo-gateway-poc-https
  namespace: demo-gateway-poc
  labels:
    app.kubernetes.io/name: demo-gateway-poc
    app.kubernetes.io/component: gateway-route
spec:
  host: demo-gateway-poc.apps.your-cluster.example.com
  to:
    kind: Service
    name: demo-e2w-gateway-openshift-default
    weight: 100
  port:
    targetPort: 443
  tls:
    termination: passthrough  # Let the Gateway handle TLS termination
  wildcardPolicy: None