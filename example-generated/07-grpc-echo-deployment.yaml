---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpc-echo
  namespace: echo-services
  labels:
    app: grpc-echo
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: grpc-echo
  template:
    metadata:
      labels:
        app: grpc-echo
        version: v1
    spec:
      containers:
      - name: grpc-echo
        # Simple working TCP server that responds to connections
        image: busybox:1.36
        command: ["/bin/sh"]
        args:
          - -c
          - |
            while true; do
              echo "gRPC-style response from port 50051" | nc -l -p 50051 || sleep 1
            done
        ports:
        - containerPort: 50051
          name: grpc
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        readinessProbe:
          tcpSocket:
            port: 50051
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 50051
          initialDelaySeconds: 10
          periodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: grpc-echo
  namespace: echo-services
  labels:
    app: grpc-echo
spec:
  type: ClusterIP
  ports:
  - port: 9090
    targetPort: 50051
    protocol: TCP
    name: grpc
    appProtocol: grpc
  selector:
    app: grpc-echo