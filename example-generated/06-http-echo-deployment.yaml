---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-echo
  namespace: echo-services
  labels:
    app: http-echo
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: http-echo
  template:
    metadata:
      labels:
        app: http-echo
        version: v1
    spec:
      containers:
      - name: http-echo
        image: hashicorp/http-echo:latest
        args:
          - -text=Hello from HTTP Echo Service via Gateway API!
          - -listen=:8080
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            memory: "32Mi"
            cpu: "10m"
          limits:
            memory: "64Mi"
            cpu: "50m"
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: http-echo
  namespace: echo-services
  labels:
    app: http-echo
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
    appProtocol: http
  selector:
    app: http-echo