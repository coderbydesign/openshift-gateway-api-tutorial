apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: demo-e2w-gateway
  namespace: demo-gateway-poc
  annotations:
    cert-manager.io/cluster-issuer: demo-gateway-poc-issuer
spec:
  gatewayClassName: openshift-default
  listeners:
  # HTTP listener (for cert validation and redirects)
  - name: http
    port: 80
    protocol: HTTP
    allowedRoutes:
      namespaces:
        from: Selector
        selector:
          matchLabels:
            app.kubernetes.io/part-of: demo-gateway-poc
      kinds:
        - kind: HTTPRoute

  # Unified HTTPS listener (handles both HTTP and gRPC protocols)
  # No hostname restriction allows flexible domain configuration
  - name: https
    port: 443
    protocol: HTTPS
    # No hostname field = accepts any hostname (CDN-friendly)
    tls:
      mode: Terminate
      certificateRefs:
      - name: demo-gateway-poc-cert
        kind: Secret
    allowedRoutes:
      namespaces:
        from: Selector
        selector:
          matchLabels:
            app.kubernetes.io/part-of: demo-gateway-poc
      kinds:
        - kind: HTTPRoute
        - kind: GRPCRoute
