---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: demo-gateway-poc-issuer
spec:
  acme:
    # Let's Encrypt production server
    # Use staging for testing: https://acme-staging-v02.api.letsencrypt.org/directory
    server: https://acme-v02.api.letsencrypt.org/directory

    # Email for Let's Encrypt notifications (certificate expiration, etc.)
    email: demo@redhat.com

    # Private key secret will be created in cert-manager namespace
    privateKeySecretRef:
      name: demo-gateway-poc-issuer-key

    # Use HTTP01 challenge solver
    # This works by temporarily exposing an HTTP endpoint that Let's Encrypt validates
    solvers:
    - http01:
        gatewayHTTPRoute:
          # Use the Gateway API HTTPRoute for ACME challenges
          parentRefs:
          - name: demo-e2w-gateway
            namespace: demo-gateway-poc
            kind: Gateway
